<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
    <title>Vacation Planner</title>
   
</head>

<body>
    <!-- first page before search -->

    <!-- navbar and links -->
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Vacation Planner</li>
            </ul>
        </div>
    </div>


    <!-- outline -->
    <div class="grid container">
        <div class="grid-x">
            <div class="cell">

                <!-- <p>This is where the carousel will go.</p> -->
                <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                    <div class="orbit-wrapper">
                        <div class="orbit-controls">
                            <button class="orbit-previous"><span class="show-for-sr">Previous
                                    Slide</span>&#9664;&#xFE0E;</button>
                            <button class="orbit-next"><span class="show-for-sr">Next
                                    Slide</span>&#9654;&#xFE0E;</button>
                        </div>
                        <ul class="orbit-container">
                            <li class="is-active orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="https://www.uncovercolorado.com/wp-content/uploads/2020/07/central-city-co-historic-district-1200x600-1.jpg"
                                        alt="Space">
                                    <figcaption class="orbit-caption">Central City, Colorado</figcaption>
                                </figure>
                            </li>
                            <li class="orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="https://blog.movaglobes.com/wp-content/uploads/2018/01/Wanderlust-Wednesday-Iceland1200x600.jpg"
                                        alt="Space">
                                    <figcaption class="orbit-caption">Iceland</figcaption>
                                </figure>
                            </li>
                            <li class="orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="https://travelsafari.asia/wp-content/uploads/2018/01/Soneva-kiri-Koh-Kood-Thailand-2-1200x600.jpg"
                                        alt="Space">
                                    <figcaption class="orbit-caption">Thailand</figcaption>
                                </figure>
                            </li>
                            <li class="orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="https://thriftytraveler.com/wp-content/uploads/2019/02/john-o-nolan-614057-unsplash-1-e1549042968611.jpg"
                                        alt="Space">
                                    <figcaption class="orbit-caption">Capetown, South Africa</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </div>
                    <nav class="orbit-bullets">
                        <button class="is-active" data-slide="0">
                            <span class="show-for-sr">First slide details.</span>
                            <span class="show-for-sr" data-slide-active-label>Current Slide</span>
                        </button>
                        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                    </nav>
                </div>
            </div>
            <div class="grid-x">
                <div class="cell medium-6">
                    <!-- Input Field-->
                    <p>This is where the search field and search button will go.</p>
                </div>
                <div class="cell medium-6">
                    <!-- Description-->
                    <p>This is where the description will go (or some other type of graphic if we decide to put the
                        description somewhere else).</p>
                </div>
            </div>
        </div>


        <!-- Page after search  -->
        <div style="height:100%;width:100%">
            <div id="map"></div>
        </div>

        <!-- links for scripts -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
            integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXvonNo_xC7LcSCRm9UCA3QXRBhQ8uEoU&callback=initMap&libraries=places">
            </script>
        <script src="placesToVisit.js"></script>

        <script src="tripAdvisorApi.js"></script>
        <script src="weatherAPI.js"></script>
</body>

</html>
